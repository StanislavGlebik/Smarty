{% extends "WebServerApp/base.html" %}

{% block content %}
    <div class="starter-template">
        <h1>Adding events will be here.</h1>
    </div>

    <div class="container">
      <div class="row row-offcanvas row-offcanvas-left">
          <div class="col-xs-12 col-sm-9">
                <form action = "addsportevent" method="post">
                {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-xs-8">
                            <label class="control-label">Date</label>
                            <div class="input-group date" data-date="{{curDate}}" data-date-format="yyyy-mm-dd">
                                <input class="form-control" type="text" name="date" readonly="" value="{{curDate}}">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-8">
                            <label class="control-label">Exercise type</label>
                            <select class="form-control" name="exerciseName">
                                {% for type in exercises %}
                                    <option>{{ type }}</option>    
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="btn btn-default">Submit</button>                    
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
