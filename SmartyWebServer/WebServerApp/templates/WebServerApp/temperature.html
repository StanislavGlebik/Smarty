
{% extends "WebServerApp/base.html" %}
{% load staticfiles %}

{% block content %}
	<div class="starter-template">
		<h1>Temperature: {{current_temperature}} C</h1>
	</div>

  	<div class="container">
      <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-12 col-sm-9">
			<div id="container"></div>
		</div>
	  </div>
	</div>

	<script type="text/javascript" src="{% static 'WebServerApp/js/flotr2.min.js' %}"></script>
	
	<script type="text/javascript">
	  (function () {

	    var container = document.getElementById('container');
	    var data = [];
	    
            var i = 0;
	    {% for tempItem in tempList%}
		++i;
		data.push([ i, {{tempItem.temperature}} ]);
	    {% endfor %}

	    Flotr.draw(container, [data], {yaxis : {
	          max : 30,
	          min : 10 
	        }
		});
	  })();
	</script>
{% endblock content %}
