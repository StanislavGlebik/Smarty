
{% extends "WebServerApp/base.html" %}
{% load staticfiles %}

{% block content %}
	<div class="starter-template">
		<h1>Temperature: {{temperature}} C</h1>
	</div>

  	<div class="container">
      <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-12 col-sm-9">
			<div id="container"></div>
		</div>
	  </div>
	</div>

	<script type="text/javascript" src="{% static 'WebServerApp/js/flotr2.min.js' %}"></script>
	
	<script type="text/javascript">
	  (function () {

	    var container = document.getElementById('container');
	    var data = [];
	    var datacos = [];
	    for (var i = 0; i < 8 * Math.PI; i += 2) {
	      data.push([i, Math.sin(i)]);
	      datacos.push([i, Math.cos(i)]);
	    }

	    Flotr.draw(container, [ data, datacos ], {yaxis : {
	          max : 2,
	          min : -2
	        }});
	  })();
	</script>
{% endblock content %}
